
<div class="padding-10">
  <mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>Payment Page</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <mat-form-field class="mt-5" appearance="outline">
        <mat-label>Filter</mat-label>
        <input class="" matInput  placeholder="Ex. Mia" #input>
      </mat-form-field>
      <div class="add-pay">
        <button (click)="newPayment()" mat-raised-button color="primary"> Nouveau Payment</button>
      </div>
      <table  matSort mat-table [dataSource]="studentPaymentDataSource" class="mat-elevation-z8 mt-5">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell mat-sort-header  *matHeaderCellDef>Date </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="montant">
          <th mat-header-cell mat-sort-header   *matHeaderCellDef> Montant </th>
          <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Type de Payment </th>
          <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Status de Payment </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>


        <ng-container matColumnDef="student">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Student </th>
          <td mat-cell *matCellDef="let element"> {{element.student.lastName}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="colums"></tr>
        <tr mat-row *matRowDef="let row; columns: colums;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

    </mat-card-content>

  </mat-card>

</div>
