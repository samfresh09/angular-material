
<div class="padding-10">
  <mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>Home Page</mat-card-title>
      <mat-card-subtitle>Page d'accueil</mat-card-subtitle>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>

      <mat-form-field class="mt-5" appearance="outline">
        <mat-label>Filter</mat-label>
        <input class="h-3" matInput (keyup)="applyFilter($event)"  placeholder="Ex. Mia" #input>
      </mat-form-field>
      <table mat-table [dataSource]="student" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="lastname">
          <th mat-header-cell *matHeaderCellDef> Last Name </th>
          <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="firstname">
          <th mat-header-cell *matHeaderCellDef> First Name </th>
          <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef> Age </th>
          <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="attribut"></tr>
        <tr mat-row *matRowDef="let row; columns: attribut;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>


    </mat-card-content>

  </mat-card>

</div>
